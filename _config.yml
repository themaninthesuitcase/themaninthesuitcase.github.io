# Site settings
title: Husband, father, geek.
email: chris@cpearson.me.uk
description: Husband, father, geek.  The personal blog of Chris Pearson.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://www.cpearson.me.uk" # the base hostname & protocol for your site
author: Chris Pearson
permalink: /:year/:month/:day/:title/
excerpt_separator: <!-- more -->

twitter: "@maninsuitcase"

paginate: 5
paginate_path: "/page:num/"

# Build settings
markdown: kramdown

defaults:
    -
      scope:
        path: ""
      values:
        author: "Chris Pearson"
        layout: post

plugins:
 - jekyll-paginate
 - jekyll-archives

exclude:
    - vendor

jekyll-archives:
  enabled: [year,categories]
  layouts:
    year: archive/year
    # month: archive/month
    # day: archive/day
    # tag: archive/category
    category: archive/category
  permalinks:
    year: '/:year/'
    # month: '/:year/:month/'
    # day: '/:year/:month/:day/'
    # tag: '/tags/:name/'
    category: '/category/:name/'