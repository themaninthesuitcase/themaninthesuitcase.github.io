---
layout: default
---
<div class="post">

  <article class="post-content">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta"><i class="far fa-calendar"></i> {{ page.date | date: "%B %-d, %Y" }}</p>
    </header>

    {{ content }}
  </article>

</div>

<!-- Post Navigation -->
<nav>
  <ul class="pagination justify-content-center">

    {% if page.previous.url %}
    <li class="page-item">
      <a class="page-link" href="{{ page.previous.url }}"><span
          aria-hidden="true">&larr;</span>{{page.previous.title}}</a>
    </li>
    {% endif %}


    {% if page.next.url %}
    <li class="page-item">
      <a class="page-link" href="{{ page.next.url }}">{{ page.next.title }} <span aria-hidden="true">&rarr;</span></a>
    </li>
    {% endif %}
  </ul>
</nav>
