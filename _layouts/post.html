---
layout: default
---
<div class="post">

  <article class="post-content">
    <header class="post-header">
      <a href="{{page.url}}"><h1 class="post-title">{{ page.title }}</h1></a>
      <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
    </header>

    {{ content }}
  </article>

</div>

<nav>
  <ul class="pager">
    {% if page.previous.url %}
      <li class="previous"><a href="{{ page.previous.url }}"><span aria-hidden="true">&larr;</span> {{page.previous.title}}</a></li>
    {% endif %}
    {% if page.next.url %}
      <li class="next"><a href="{{ page.next.url }}">{{ page.next.title }} <span aria-hidden="true">&rarr;</span></a></li>
    {% endif %}
  </ul>
</nav>
