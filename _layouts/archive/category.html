---
layout: default
---
<header class="post-header">
  <h1 class="post-title">'{{ page.title | capitalize }}'</h1>
</header>

{% for post in page.posts %}
<div>
  <p>
    <a href="{{post.url}}"><span class="h4">{{ post.title }}</span></a> {{ post.date | date: "%B %-d, %Y" }}
    {% if post.description %}<br /><span class="text-muted">{{ post.description }}</span> {% endif %}
  </p>
</div> 
{% endfor %}
